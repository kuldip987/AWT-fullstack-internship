    <title>switch case</title>

<script>
    var month=13;
    switch (month) {
        case 1:
            document.write("january !!");
            break;
    
        case 1:
            document.write("february !!");
            break;
        
        default:
            document.write("wrong input !!")
            break;
    }
</script>
