    <title>parallel effect</title>
    <style>
        .parallel{
            background-image: url(ladies.jpg);
            background-attachment: fixed;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            min-height: 800px;
        }
        div{
            background-color: #b41d1d;
            font-size: 30px;
            height: 1000px;
        }
        
    </style>
